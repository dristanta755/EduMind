<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduMind - Coming Soon</title>
  <link rel="icon" type="image/x-icon" href="Logo.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a1a2f, #1f3f8b); /* dark navy to light blue */
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo image */
    .logo-img {
      width: 250px; /* adjust size */
      height: auto;
      margin-bottom: 15px;
    }

    .logo-text {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Animated dots */
    .dots span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background: white;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }

    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    @media (max-width: 500px) {
      .logo-text {
        font-size: 2.2rem;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .logo-img {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
    <!-- Logo image -->
      <img src="Logo.png" alt="EduMind Logo" class="logo-img">
    </div>
    <!-- Logo text -->
    <div class="logo-text">EduMind</div>

    <h1>Website In Progress</h1>
    <p>We're working hard to bring you an amazing learning experience.</p>
    
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
